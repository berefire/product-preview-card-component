<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Berefire">
  <meta name="description"
    content="Product Preview Card Component built with HTML and CSS, showcasing clean semantic, accesibility, and responsive design.">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="layout">
    <section class="product-card">
      <picture class="product-card__image">
        <source srcset="./assets/images/image-product-desktop.jpg 1x" media="(min-width: 30rem)">
        <img src="./assets/images/image-product-mobile.jpg" alt="Chanel perfume product preview" width="700"
          height="684" loading="lazy" decoding="async">
      </picture>
      <div class="product-card__details">
        <p class="product-card__category">Perfume</p>
        <h1 class="product-card__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-card__prices">
          <ins class="product-card__sale-price">$149.99</ins>
          <del class="product-card__normal-price">$169.99</del>
        </div>

        <button class="product-card__button" type="button"><span class="button__icon" aria-hidden="true"></span>Add to Cart</button>
      </div>
    </section>
  </main>
  <footer>
    <address class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Berefire</a>.
    </address>
  </footer>
</body>

</html>
